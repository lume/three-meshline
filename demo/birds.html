<!DOCTYPE html>
<html lang="en">
	<head>
		<title>THREE.MeshLine - THREE.MeshLine advance() Demo</title>
		<meta charset="utf-8" />
		<meta property="og:description" content="THREE.MeshLine - Demo" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic,300,300italic"
			rel="stylesheet"
			type="text/css"
		/>
	</head>
	<body>
		<div id="container"></div>
		<div id="title">
			<h1>THREE.MeshLine - advance() Demo</h1>
			<p>Efficient and fast line updating. Move your mouse around.</p>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "/node_modules/three/build/three.module.js",
					"three/": "/node_modules/three/",
					"@lume/three-meshline": "../dist/index.js",
					"@lume/three-meshline/": "../"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three'
			import {OrbitControls} from 'three/examples/jsm/controls/OrbitControls.js'
			import {MeshLine, MeshLineMaterial} from '@lume/three-meshline'
			import {Bird} from './js/Bird.js'

			var scene = new THREE.Scene()
			scene.fog = new THREE.Fog(0xdedede, 1, 1000)

			var SCREEN_WIDTH = window.innerWidth,
				SCREEN_HEIGHT = window.innerHeight,
				SCREEN_WIDTH_HALF = SCREEN_WIDTH / 2,
				SCREEN_HEIGHT_HALF = SCREEN_HEIGHT / 2

			var camera, controls, renderer, birds, bird

			var boid, boids

			var resolution = new THREE.Vector2(window.innerWidth, window.innerHeight)

			// Based on http://www.openprocessing.org/visuals/?visualID=6910

			var Boid = function () {
				var self = this

				var vector = new THREE.Vector3(),
					_acceleration,
					_width = 500,
					_height = 500,
					_depth = 200,
					_goal,
					_neighborhoodRadius = 100,
					_maxSpeed = 4,
					_maxSteerForce = 0.1,
					_avoidWalls = false

				this.position = new THREE.Vector3()
				this.velocity = new THREE.Vector3()
				_acceleration = new THREE.Vector3()
				this.trail_initialized = false

				// delay so trails grow organically
				setTimeout(function () {
					self.initTrail()
				}, 250)

				this.initTrail = function () {
					// Create the line mesh with all points set to the current bird

					// FIXME initial positions not working with typed array
					// const positions = new Float32Array(100 * 3)
					// for (let i = 0; i < 100; i += 3) {
					//     positions[i + 0] = this.position.x
					//     positions[i + 1] = this.position.y
					//     positions[i + 2] = this.position.z
					// }
					// FIXME initial positions works only with Vector3 array
					const positions = []
					for (let i = 0; i < 100; i += 1) {
						positions.push(this.position.clone())
					}

					this.trail_line = new MeshLine()
					this.trail_line.setPoints(positions, p => 1 - (1 - p))

					// Create the line material
					this.trail_material = new MeshLineMaterial({
						color: new THREE.Color('rgb(255, 2, 2)'),
						transparent: true,
						opacity: 0.3,
						// blending: THREE.AdditiveBlending,
						resolution: resolution,
						sizeAttenuation: true,
						lineWidth: 1,
						depthTest: false,
						side: THREE.DoubleSide,
						fog: true,
					})

					this.trail_mesh = new THREE.Mesh(this.trail_line, this.trail_material) // this syntax could definitely be improved!
					this.trail_mesh.frustumCulled = false

					scene.add(this.trail_mesh)

					this.trail_initialized = true
				}

				this.setGoal = function (target) {
					_goal = target
				}

				this.setAvoidWalls = function (value) {
					_avoidWalls = value
				}

				this.setWorldSize = function (width, height, depth) {
					_width = width
					_height = height
					_depth = depth
				}

				this.run = function (boids) {
					if (_avoidWalls) {
						vector.set(-_width, this.position.y, this.position.z)
						vector = this.avoid(vector)
						vector.multiplyScalar(5)
						_acceleration.add(vector)

						vector.set(_width, this.position.y, this.position.z)
						vector = this.avoid(vector)
						vector.multiplyScalar(5)
						_acceleration.add(vector)

						vector.set(this.position.x, -_height, this.position.z)
						vector = this.avoid(vector)
						vector.multiplyScalar(5)
						_acceleration.add(vector)

						vector.set(this.position.x, _height, this.position.z)
						vector = this.avoid(vector)
						vector.multiplyScalar(5)
						_acceleration.add(vector)

						vector.set(this.position.x, this.position.y, -_depth)
						vector = this.avoid(vector)
						vector.multiplyScalar(5)
						_acceleration.add(vector)

						vector.set(this.position.x, this.position.y, _depth)
						vector = this.avoid(vector)
						vector.multiplyScalar(5)
						_acceleration.add(vector)
					} /* else {

						this.checkBounds();

					}
					*/

					if (Math.random() > 0.5) {
						this.flock(boids)
					}

					this.move()
				}

				this.flock = function (boids) {
					if (_goal) {
						_acceleration.add(this.reach(_goal, 0.005))
					}

					_acceleration.add(this.alignment(boids))
					_acceleration.add(this.cohesion(boids))
					_acceleration.add(this.separation(boids))
				}

				this.move = function () {
					this.velocity.add(_acceleration)

					var l = this.velocity.length()

					if (l > _maxSpeed) {
						this.velocity.divideScalar(l / _maxSpeed)
					}

					this.position.add(this.velocity)
					_acceleration.set(0, 0, 0)

					// Advance the trail by one position
					if (this.trail_initialized) this.trail_line.advance(this.position)
				}

				this.checkBounds = function () {
					if (this.position.x > _width) this.position.x = -_width
					if (this.position.x < -_width) this.position.x = _width
					if (this.position.y > _height) this.position.y = -_height
					if (this.position.y < -_height) this.position.y = _height
					if (this.position.z > _depth) this.position.z = -_depth
					if (this.position.z < -_depth) this.position.z = _depth
				}

				//

				this.avoid = function (target) {
					var steer = new THREE.Vector3()

					steer.copy(this.position)
					steer.sub(target)

					steer.multiplyScalar(1 / this.position.distanceToSquared(target))

					return steer
				}

				this.repulse = function (target) {
					var distance = this.position.distanceTo(target)

					if (distance < 150) {
						var steer = new THREE.Vector3()

						steer.subVectors(this.position, target)
						steer.multiplyScalar(0.5 / distance)

						_acceleration.add(steer)
					}
				}

				this.reach = function (target, amount) {
					var steer = new THREE.Vector3()

					steer.subVectors(target, this.position)
					steer.multiplyScalar(amount)

					return steer
				}

				this.alignment = function (boids) {
					var boid,
						velSum = new THREE.Vector3(),
						count = 0

					for (var i = 0, il = boids.length; i < il; i++) {
						if (Math.random() > 0.6) continue

						boid = boids[i]

						const distance = boid.position.distanceTo(this.position)

						if (distance > 0 && distance <= _neighborhoodRadius) {
							velSum.add(boid.velocity)
							count++
						}
					}

					if (count > 0) {
						velSum.divideScalar(count)

						var l = velSum.length()

						if (l > _maxSteerForce) {
							velSum.divideScalar(l / _maxSteerForce)
						}
					}

					return velSum
				}

				this.cohesion = function (boids) {
					var boid,
						distance,
						posSum = new THREE.Vector3(),
						steer = new THREE.Vector3(),
						count = 0

					for (var i = 0, il = boids.length; i < il; i++) {
						if (Math.random() > 0.6) continue

						boid = boids[i]
						distance = boid.position.distanceTo(this.position)

						if (distance > 0 && distance <= _neighborhoodRadius) {
							posSum.add(boid.position)
							count++
						}
					}

					if (count > 0) {
						posSum.divideScalar(count)
					}

					steer.subVectors(posSum, this.position)

					var l = steer.length()

					if (l > _maxSteerForce) {
						steer.divideScalar(l / _maxSteerForce)
					}

					return steer
				}

				this.separation = function (boids) {
					var boid,
						distance,
						posSum = new THREE.Vector3(),
						repulse = new THREE.Vector3()

					for (var i = 0, il = boids.length; i < il; i++) {
						if (Math.random() > 0.6) continue

						boid = boids[i]
						distance = boid.position.distanceTo(this.position)

						if (distance > 0 && distance <= _neighborhoodRadius) {
							repulse.subVectors(this.position, boid.position)
							repulse.normalize()
							repulse.divideScalar(distance)
							posSum.add(repulse)
						}
					}

					return posSum
				}
			}

			init()
			animate()

			function init() {
				camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000)
				camera.position.set(0, 0, -500)

				var container = document.getElementById('container')

				renderer = new THREE.WebGLRenderer({antialias: true, alpha: true})
				renderer.setSize(window.innerWidth, window.innerHeight)
				renderer.setPixelRatio(window.devicePixelRatio)
				container.appendChild(renderer.domElement)

				birds = []
				boids = []

				for (var i = 0; i < 100; i++) {
					boid = boids[i] = new Boid()
					boid.position.x = Math.random() * 400 - 200
					boid.position.y = Math.random() * 400 - 200
					boid.position.z = Math.random() * 400 - 200
					boid.velocity.x = Math.random() * 2 - 1
					boid.velocity.y = Math.random() * 2 - 1
					boid.velocity.z = Math.random() * 2 - 1
					boid.setAvoidWalls(true)
					boid.setWorldSize(300, 300, 300)

					bird = birds[i] = new THREE.Mesh(
						new Bird(),
						new THREE.MeshBasicMaterial({color: Math.random() * 0xffffff, side: THREE.DoubleSide}),
					)
					bird.phase = Math.floor(Math.random() * 62.83)
					scene.add(bird)
				}

				controls = new OrbitControls(camera, renderer.domElement)
				controls.enableDamping = true

				document.addEventListener('mousemove', onDocumentMouseMove, false)

				window.addEventListener('resize', onWindowResize, false)
				onWindowResize()
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight
				camera.updateProjectionMatrix()

				resolution.set(window.innerWidth, window.innerHeight)
				boids.forEach(function (boid) {
					if (boid.trail_initialized) boid.trail_material.uniforms.resolution.value.copy(resolution)
				})

				renderer.setSize(window.innerWidth, window.innerHeight)
			}

			function onDocumentMouseMove(event) {
				var vector = new THREE.Vector3(event.clientX - SCREEN_WIDTH_HALF, -event.clientY + SCREEN_HEIGHT_HALF, 0)

				for (var i = 0, il = boids.length; i < il; i++) {
					boid = boids[i]

					vector.z = boid.position.z

					boid.repulse(vector)
				}
			}

			//

			function animate() {
				controls.update()

				for (var i = 0, il = birds.length; i < il; i++) {
					boid = boids[i]
					boid.run(boids)

					bird = birds[i]
					bird.position.copy(boids[i].position)

					const color = bird.material.color
					//					color.r = color.g = color.b = ( 500 - bird.position.z ) / 1000;

					if (boid.trail_initialized) boid.trail_material.uniforms.color.value = color

					bird.rotation.y = Math.atan2(-boid.velocity.z, boid.velocity.x)
					bird.rotation.z = Math.asin(boid.velocity.y / boid.velocity.length())

					bird.phase = (bird.phase + (Math.max(0, bird.rotation.z) + 0.1)) % 62.83
					// bird.geometry.vertices[ 5 ].y = bird.geometry.vertices[ 4 ].y = Math.sin( bird.phase ) * 5;
					const val = Math.sin(bird.phase) * 5
					bird.geometry.getAttribute('position').setY(4, val)
					bird.geometry.getAttribute('position').setY(5, val)
					bird.geometry.getAttribute('position').needsUpdate = true
				}

				render()

				requestAnimationFrame(animate)
			}

			function render() {
				renderer.render(scene, camera)
			}
		</script>
	</body>
</html>
